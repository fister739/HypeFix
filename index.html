<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kopf oder Zahl - M√ºnz-Simulator</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            font-family: 'Arial', sans-serif;
        }

        .container {
            background: white;
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            text-align: center;
            max-width: 500px;
            width: 90%;
        }

        h1 {
            color: #333;
            margin-bottom: 30px;
            font-size: 2em;
        }

        .coin-wrapper {
            perspective: 1000px;
            margin: 40px 0;
            height: 200px;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .coin {
            width: 150px;
            height: 150px;
            border-radius: 50%;
            position: relative;
            transform-style: preserve-3d;
            cursor: pointer;
        }

        .coin.flip {
            animation: flipCoin 0.6s ease-in-out;
        }

        @keyframes flipCoin {
            0% {
                transform: rotateY(0deg) rotateX(0deg);
            }
            50% {
                transform: rotateY(1800deg) rotateX(360deg);
            }
            100% {
                transform: rotateY(0deg) rotateX(0deg);
            }
        }

        .coin-face {
            position: absolute;
            width: 100%;
            height: 100%;
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 3em;
            font-weight: bold;
            backface-visibility: hidden;
        }

        .heads {
            background: linear-gradient(135deg, #ffd700 0%, #ffed4e 100%);
            color: #333;
            border: 5px solid #daa520;
            box-shadow: inset 0 0 20px rgba(0, 0, 0, 0.2);
        }

        .tails {
            background: linear-gradient(135deg, #c0c0c0 0%, #e8e8e8 100%);
            color: #333;
            border: 5px solid #a9a9a9;
            box-shadow: inset 0 0 20px rgba(0, 0, 0, 0.2);
            transform: rotateY(180deg);
        }

        .button-group {
            display: flex;
            gap: 15px;
            justify-content: center;
            margin: 30px 0;
        }

        button {
            padding: 12px 30px;
            font-size: 1em;
            font-weight: bold;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .flip-btn {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            flex: 1;
        }

        .flip-btn:hover:not(:disabled) {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(102, 126, 234, 0.4);
        }

        .flip-btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
        }

        .reset-btn {
            background: #ff6b6b;
            color: white;
            flex: 1;
        }

        .reset-btn:hover {
            background: #ff5252;
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(255, 107, 107, 0.4);
        }

        .result {
            margin: 30px 0;
            font-size: 1.5em;
            font-weight: bold;
            min-height: 30px;
        }

        .result.heads {
            color: #ffd700;
        }

        .result.tails {
            color: #c0c0c0;
        }

        .stats {
            margin-top: 30px;
            padding-top: 30px;
            border-top: 2px solid #eee;
        }

        .stat-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin: 10px 0;
            font-size: 1.1em;
        }

        .stat-label {
            color: #666;
        }

        .stat-value {
            font-weight: bold;
            color: #333;
            background: #f0f0f0;
            padding: 5px 15px;
            border-radius: 20px;
            min-width: 60px;
        }

        .instruction {
            color: #999;
            font-size: 0.9em;
            margin-top: 20px;
            font-style: italic;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>ü™ô Kopf oder Zahl</h1>
        
        <div class="coin-wrapper">
            <div class="coin" id="coin">
                <div class="coin-face heads">üëë</div>
                <div class="coin-face tails">‚≠ê</div>
            </div>
        </div>

        <div class="result" id="result"></div>

        <div class="button-group">
            <button class="flip-btn" id="flipBtn" onclick="flipCoin()">M√ºnze werfen!</button>
            <button class="reset-btn" id="resetBtn" onclick="resetStats()">Zur√ºcksetzen</button>
        </div>

        <div class="stats">
            <div class="stat-item">
                <span class="stat-label">üëë Kopf:</span>
                <span class="stat-value" id="headsCount">0</span>
            </div>
            <div class="stat-item">
                <span class="stat-label">‚≠ê Zahl:</span>
                <span class="stat-value" id="tailsCount">0</span>
            </div>
            <div class="stat-item">
                <span class="stat-label">üìä Gesamt:</span>
                <span class="stat-value" id="totalCount">0</span>
            </div>
        </div>

        <p class="instruction">Klicke auf "M√ºnze werfen!" um die Animation zu starten</p>
    </div>

    <script>
        let isFlipping = false;
        let stats = {
            heads: 0,
            tails: 0
        };

        // Statistiken aus LocalStorage laden
        function loadStats() {
            const saved = localStorage.getItem('coinStats');
            if (saved) {
                stats = JSON.parse(saved);
                updateStatsDisplay();
            }
        }

        function flipCoin() {
            if (isFlipping) return;
            
            isFlipping = true;
            const coin = document.getElementById('coin');
            const resultDiv = document.getElementById('result');
            const flipBtn = document.getElementById('flipBtn');
            
            // Button deaktivieren
            flipBtn.disabled = true;
            resultDiv.textContent = '';
            resultDiv.className = 'result';
            
            // Zuf√§lliges Ergebnis (0 = Kopf, 1 = Zahl)
            const result = Math.random() < 0.5 ? 0 : 1;
            
            // Animation starten
            coin.classList.add('flip');
            
            // Nach der Animation das Ergebnis anzeigen
            setTimeout(() => {
                coin.classList.remove('flip');
                
                if (result === 0) {
                    resultDiv.textContent = 'üëë KOPF!';
                    resultDiv.className = 'result heads';
                    stats.heads++;
                } else {
                    resultDiv.textContent = '‚≠ê ZAHL!';
                    resultDiv.className = 'result tails';
                    stats.tails++;
                }
                
                // Statistiken aktualisieren
                updateStatsDisplay();
                saveStats();
                
                // Button aktivieren
                flipBtn.disabled = false;
                isFlipping = false;
            }, 600);
        }

        function updateStatsDisplay() {
            document.getElementById('headsCount').textContent = stats.heads;
            document.getElementById('tailsCount').textContent = stats.tails;
            document.getElementById('totalCount').textContent = stats.heads + stats.tails;
        }

        function resetStats() {
            stats.heads = 0;
            stats.tails = 0;
            document.getElementById('result').textContent = '';
            document.getElementById('result').className = 'result';
            document.getElementById('coin').classList.remove('flip');
            updateStatsDisplay();
            saveStats();
        }

        function saveStats() {
            localStorage.setItem('coinStats', JSON.stringify(stats));
        }

        // Beim Laden der Seite Statistiken wiederherstellen
        loadStats();
    </script>
</body>
</html>
